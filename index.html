<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    /* Account Section */
    .account-section {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .account-section button {
      background-color: white;
      color: #4CAF50;
      border: 2px solid #4CAF50;
      padding: 8px 15px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .account-section button:hover {
      background-color: #4CAF50;
      color: white;
    }

    /* Main Content */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .customize-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .customize-btn:hover {
      transform: scale(1.05);
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<header>
  <h1>Event Management</h1>
  <div class="account-section">
    <button onclick="openLoginPage()">Login</button>
    <button onclick="openRegisterPage()">Register</button>
  </div>
</header>

<main>
  <h2>Plan Your Perfect Event</h2>
  <p>We offer customizable decorations for your special day!</p>
  <button class="customize-btn" onclick="openCustomizationPage()">Customize Decoration</button>
</main>

<script>
  function openCustomizationPage() {
    window.open('file:///G:/html%20vardhan/3d%20stimulation%20event%20website/index11.html', '_blank');
  }

  function openLoginPage() {
    window.open('https://vardhan-it.github.io/3d-stimulation-event-managerial-register/', '_blank');
  }

  function openRegisterPage() {
    window.open('file:///G:/html%20vardhan/3d%20stimulation%20event%20website/registerpage3.html', '_blank');
  }
</script>

</body>
</html>
